name: Local CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

concurrency:
  group: local-ci-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  local-ci:
    name: local-ci (fmt, clippy, test)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install local-ci
        run: |
          go install github.com/stevedores-org/local-ci@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Run local-ci
        env:
          RUSTFLAGS: "-D warnings"
        run: |
          local-ci

